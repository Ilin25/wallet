<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:switch="${users}">
    <h2 th:case="null">Нет ни одного пользователя!</h2>
    <div th:case="*">
        <h2>Пользователи</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Имя</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="user : ${users}">
                <td th:text="${user.getId()}"></td>
                <td th:text="${user.getName()}"></td>
                <td><a th:href="@{/user/updateUser/{id}(id=${user.getId()})}">Редактировать</a></td>
                <td><a th:href="@{/user/deleteUser/{id}(id=${user.getId()})}">Удалить</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a th:href="@{/user/addUser}"> Добавить пользователя </a></p>
    <p><a th:href="@{/}"> Вернуться на главную </a></p>
</div>
</body>
</html>
